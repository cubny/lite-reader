<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>LiteReader</title>   
        <link href="css/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />
        <script type="text/javascript"></script>
    </head>

    <body>
        <div class="ui-layout-west" id="feeds">
            <div id="toolbar" class="ui-layout-north">
                <div id="addfeed">
                    <a class="add btn btn-purple" href="#">
                        <i class="icon-plus"></i> <span>Feed</span>
                    </a>
                    <input type="text" id="urlToAdd" style="display: none" />
                </div>
            </div>
            <ul>
                <li id="unread" class="feed">
                    <div class="count"><span></span></div>
                    <i class="icon-circle"></i>
                    <div class="feedtitle">Unread</div>
                </li>
                <li id="starred" class="feed">
                    <div class="count"><span></span></div>
                    <i class="icon-star"></i>
                    <div class="feedtitle">Starred</div>
                </li>
            </ul>
        </div>
        <div id="content" class="ui-layout-center">
            <div class="ui-layout-north">
                <div id="feedbar">
                    <div id="title"></div>
                    <div id="actions">
                        <div class="action update">
                            <i class="icon-repeat"></i> Update
                        </div>
                        <div id="mark-read-all" class="action markread">
                            <i class="icon-circle-blank"></i> Read All
                        </div>
                        <div id="mark-unread-all" class="action markread">
                            <i class="icon-circle"></i> Unread All
                        </div>
                        <div class="action logout" id="logout">
                            <i class="icon-signout"></i> Logout
                        </div>
                        <div class="action remove">
                            <i class="icon-trash"></i> Remove
                        </div>
                    </div>
                </div>
            </div>
            <div id="msg">loading</div>
            <div class="ui-layout-center">
                <ul id="items"></ul>
            </div>
        </div>

        <script type="text/template" id="item-template">
            <li id={0}>
            <div class="title">
                <a name="starred" class="item-action item-star"><i class="{5}"></i></a>
                <a name="read" class="item-action item-read"><i class="{4}"></i></a>
                <span>{1}</span>
                <a href="{3}" target="blank" class="item-action item-link"><i class="icon-external-link"></i> link</a>
                <span class="timestamp">{6}</span>
            </div>
                <div class="desc">{2}</div>
            </li>
        </script>
    </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.ui.all.js"></script>
    <script type="text/javascript" src="js/jquery.layout.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/feeds.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</html>
